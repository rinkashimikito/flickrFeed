<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
    </head>

    <body ng-app="flickr" ng-controller="ItemsCtrl">
        <!--<ion-header-bar class="bar-energized">-->
            <!--<h1 class="title">Pull to Refresh!</h1>-->
        <!--</ion-header-bar>-->
        <ion-header-bar class="bar-dark">
            <h1 class="title">{{ data.title }}</h1>
            <!-- New Task button-->
            <button class="button button-icon" ng-click="newTag()">
                <i class="icon ion-compose"></i>
            </button>
        </ion-header-bar>




        <ion-content>
            <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list>
                <ion-item ng-repeat="item in items">
                    <div class="list card">

                        <!--<div class="item item-avatar">-->
                            <!--<img ng-src="{{item.media.m}}">-->
                            <!--&lt;!&ndash;<h2>Marty McFly</h2>&ndash;&gt;-->
                            <!--&lt;!&ndash;<p>November 05, 1955</p>&ndash;&gt;-->
                        <!--</div>-->

                        <div class="item item-body">
                            <a ng-href="{{ item.link }}"><img class="full-image" ng-src="{{item.media.m}}"></a>
                            {{ item.description }}
                            <p>
                                <a href="#" class="subdued">1 Like</a>
                                <a href="#" class="subdued">5 Comments</a>
                            </p>
                        </div>

                    </div>
                </ion-item>
            </ion-list>
        </ion-content>







        <script id="new-tag.html" type="text/ng-template">

            <div class="modal">

                <!-- Modal header bar -->
                <ion-header-bar class="bar-secondary">
                    <h1 class="title">New Task</h1>
                    <button class="button button-clear button-positive" ng-click="closeNewTag()">Cancel</button>
                </ion-header-bar>

                <!-- Modal content area -->
                <ion-content>

                    <form ng-submit="createTag(tag)">
                        <div class="list">
                            <label class="item item-input">
                                <input type="text" placeholder="What do you need to do?" ng-model="tag">
                            </label>
                        </div>
                        <div class="padding">
                            <button type="submit" class="button button-block button-positive">Create Tag</button>
                        </div>
                    </form>

                </ion-content>

            </div>

        </script>
    </body>
</html>
